common:
  env: tst
  ingress:
    host:
      enlil.staging.entur.org
  configmap:
    enabled: true
    data:
      application.properties: |-
        spring.cloud.gcp.firestore.enabled=true
        spring.cloud.gcp.firestore.project-id=deviation-messages-staging
        management.server.port=9001
        management.endpoints.enabled-by-default=false
        management.endpoint.info.enabled=true
        management.endpoint.health.enabled=true
        management.endpoint.health.group.liveness.show-details=always
        management.endpoint.health.group.readiness.show-details=always
        management.endpoint.prometheus.enabled=true
        management.endpoints.web.exposure.include=info,health,prometheus,env,metrics
